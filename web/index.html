<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiAgentHub Dashboard</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .ok { color: #0a0; }
    .err { color: #c00; }
    .skipped { color: #888; }
    .card { border: 1px solid #ddd; border-radius: 8px; padding: 12px; margin-bottom: 10px; }
    code { background: #f7f7f7; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>MultiAgentHub Dashboard</h1>
  <p>Connecting to <code>ws://127.0.0.1:8765</code> ...</p>
  <div id="log"></div>
  <script>
    const log = document.getElementById('log');
    const ws = new WebSocket('ws://127.0.0.1:8765');
    function entry(text, cls='') {
      const d = document.createElement('div');
      d.className = 'card ' + cls;
      d.textContent = text;
      log.prepend(d);
    }
    ws.onopen = () => entry('Connected');
    ws.onclose = () => entry('Disconnected', 'err');
    ws.onerror = () => entry('Error', 'err');
    ws.onmessage = (ev) => {
      try {
        const e = JSON.parse(ev.data);
        const id = e.task_id || '?';
        if (e.event === 'task_start') entry(`▶ Task ${id} started (attempt ${e.attempt})`);
        else if (e.event === 'task_completed') entry(`✔ Task ${id} completed`, 'ok');
        else if (e.event === 'task_failed') entry(`✖ Task ${id} failed: ${e.error}`, 'err');
        else if (e.event === 'task_skipped') entry(`➟ Task ${id} skipped`, 'skipped');
        else if (e.event === 'task_retry') entry(`↻ Task ${id} retrying`);
        else entry(`Event: ${ev.data}`);
      } catch (err) {
        entry('Bad event: ' + ev.data);
      }
    };
  </script>
</body>
</html>
